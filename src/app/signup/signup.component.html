<div class="flex min-h-full flex-col justify-center lg:px-8 pt-6">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-rose-400">Создать новый аккаунт в LizaShop</h2>
    </div>
  
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-4" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-x-6">
            <div>
                <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900">Имя</label>
                <div class="mt-2">
                  <input formControlName="firstname" type="text" name="first-name" id="first-name" autocomplete="given-name" class="block w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-blue-500 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-rose-400 sm:text-sm sm:leading-6">
                </div>
            </div>
      
            <div>
                <label for="last-name" class="block text-sm font-medium leading-6 text-gray-900">Фамилия</label>
                <div class="mt-2">
                  <input formControlName="lastname" type="text" name="last-name" id="last-name" autocomplete="family-name" class="block w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-blue-500 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-rose-400 sm:text-sm sm:leading-6">
                </div>
            </div>
        </div>
        
        <div class="sm:col-span-4">
            <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
            <div class="mt-2">
              <input formControlName="email" id="email" name="email" type="email" autocomplete="email" class="block w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-blue-500 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-rose-400 sm:text-sm sm:leading-6">
            </div>
        </div>
    
        <div>
            <div class="flex items-center justify-between">
              <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Пароль</label>
            </div>
            <div class="mt-2">
              <input formControlName="password" id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-blue-500 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-rose-400 sm:text-sm sm:leading-6">
            </div>
        </div>

        <div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-rose-400 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-500">Зарегистрироваться</button>
        </div>
      </form>
  
      <p class="mt-6 text-center text-sm text-gray-600">
        Уже есть аккаунт?
        <a (click)="onNavigateToAuth()" class="font-semibold leading-6 text-blue-500 hover:text-rose-400">Войдите</a>
      </p>
    </div>
  </div>
